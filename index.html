<!DOCTYPE html>
<html>
<head>
  <title>BrawlStars Free Voucher Link Generator</title>
</head>
<body>
  <h1>BrawlStars Free Voucher Link Generator</h1>
  <h2>Made By DDAOB</h2>
  
  <label for="linkCount">Number of links to generate:</label>
  <input type="number" id="linkCount" min="1" value="1">
  <button onclick="generateRandomLinks()">Generate Links</button>
  
  <div id="randomLinks"></div>

  <script>
    function generateRandomLinks() {
      const linkCount = document.getElementById("linkCount").value;
      const randomLinks = [];

      for (let i = 0; i < linkCount; i++) {
        const baseURL = "https://link.brawlstars.com/kr/?action=voucher&code=";
        const randomCode = generateUUID();
        const randomLink = baseURL + randomCode;
        randomLinks.push(randomLink);
      }

      const randomLinksHTML = randomLinks.map(link => `<p>${link}</p>`).join('');
      document.getElementById("randomLinks").innerHTML = randomLinksHTML;
    }

    function generateUUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }
  </script>
</body>
</html>
