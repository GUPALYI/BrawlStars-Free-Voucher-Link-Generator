<!DOCTYPE html>
<html>
<head>
  <title>BrawlStars Free Voucher Link Generator</title>
</head>
<body>
  <h1>BrawlStars Free Voucher Link Generator</h1>
  <h2>Made By DDAOB</h2>
  <button onclick="generateRandomLink()">Generate Random Link</button>
  <p id="randomLink"></p>

  <script>
    function generateRandomLink() {
      // 링크의 기본 구조 정의
      const baseURL = "https://link.brawlstars.com/kr/?action=voucher&code=";

      // 랜덤 문자열 생성 (UUID 형식)
      function generateUUID() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
          var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
          return v.toString(16);
        });
      }

      // 최종 링크 생성
      const randomLink = baseURL + generateUUID();

      // 화면에 링크 출력
      document.getElementById("randomLink").innerHTML = randomLink;
    }
  </script>
</body>
</html>
